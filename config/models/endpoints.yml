default: openai
pipeline:
  mode: two_call    # two_call | one_call

providers:
  openai:
    type: openai
    base_url: https://api.openai.com/v1
    model: gpt-5-mini
    api_key: ${OPENAI_API_KEY}
    stream: false
    # temperature: 1  # gpt-5-mini는 기본값(1)만 지원
    
  lmstudio:
    type: openai-compatible
    base_url: http://127.0.0.1:1234/v1
    model: local-13b-instruct
    api_key: dummy
    stream: false
    temperature: 0.6
