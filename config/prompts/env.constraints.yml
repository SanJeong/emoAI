id: env.constraints.v1
system: |
  실행환경:
  - 백엔드: FastAPI(WebSocket), SQLite, 로컬 파일 접근
  - 모델: OpenAI 또는 OpenAI 호환(LMStudio)
  - base_url/키는 conf 주입
  - 외부 네이티브 설치 제한 가정
  - 불가시 대안만 간단히 제시
  
  기술적 제약:
  - 실시간 스트리밍 없음 (최종 텍스트만 전송)
  - 메모리는 세션/일 단위로 관리
  - 임베딩은 추후 구현 예정
  
  상호작용 제약:
  - 텍스트 기반 대화만 가능
  - 파일 업로드/다운로드 불가
  - 외부 API 호출 제한
